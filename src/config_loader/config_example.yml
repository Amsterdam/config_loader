database:
  host: ${DB_HOST:-localhost}
  port: ${DB_PORT:-5432}
  user: ${DB_USER:-authz_admin}
  password: ${DB_PASS:-authz_admin}
  dbname: ${DB_DATABASE:-authz_admin}

logging:
  version: 1
  formatters:
    default:
      format: '%(asctime)s authz_admin %(levelname)-8s %(module)s:%(lineno)d: %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
    aiohttp.access:
      class: logging.StreamHandler
  loggers:
    authz_admin:
      level: ${LOGLEVEL:-DEBUG}
      handlers: [console]
      propagate: false
    aiohttp.access:
      level: ${LOGLEVEL:-DEBUG}
      handlers: [aiohttp.access]
      propagate: false
    aiohttp:
      propagate: true
#    aiohttp.*:
#      propagate: true
    rest_utils:
      level: ${LOGLEVEL:-DEBUG}
      handlers: [console]
      propagate: false
    config_loader:
      level: ${LOGLEVEL:-DEBUG}
      handlers: [console]
      propagate: false
  root:
    level: ${LOGLEVEL:-WARNING}
    handlers: [console]
